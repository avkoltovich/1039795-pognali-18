    <button class="site-header__button site-header__button--close" type="button" aria-label="Закрыть меню">

    <nav class="site-header__navigation">
      <ul class="site-header__navigation-list">
        <li class="site-header__navigation-item">
          <a href="" class="site-header__navigation-link">О сервисе</a>

        <li class="site-header__navigation-item">
          <a href="" class="site-header__navigation-link">Направления</a>

          <a href="" class="site-header__navigation-link">Попутчики</a>

    </nav>
    <ul class="site-header__user-list">
      <li class="site-header__user-item">
        <a href="" class="site-header__user-link site-header__user-link--btn">Авторизация</a>
      </li>
      <li class="site-header__user-item">
        <a href="tel:+78005558628" class="site-header__user-link">
          <img src="https://via.placeholder.com/45x45" width="45" height="45" alt="Телефон" aria-hidden="true">
          8 800 555-86-28
        </a>
      </li>
      <li class="site-header__user-item">
        <a href="mailto:mail@htmlacademy.ru" class="site-header__user-link">
          <img src="https://via.placeholder.com/45x45" width="45" height="45" alt="E-mail" aria-hidden="true">
          mail@htmlacademy.ru
        </a>
      </li>
    </ul>
    <ul class="site-header__social-list">
      <li class="site-header__social-item">
        <a href="" class="site-header__social-link">
          <span class="visually-hidden">Facebook</span>
        </a>
      </li>
      <li class="site-header__social-item">
        <a href="" class="site-header__social-link">

        <a href="" class="site-header__social-link">
          <span class="visually-hidden">Instagram</span>
        </a>
      </li>
    </ul>
  </header>
  <main>
    <h1 class="main-heading">Направления</h1>
    <section class="profile">
      <h2 class="visually-hidden">Мой профиль</h2>
      <dl class="profile__level">
        <dt>80</dt>
        <dd>level</dd>
      </dl>
      <img class="profile__photo" src="https://via.placeholder.com/100x100" width="100" height="100" alt="Мое фото">
      <form class="profile__form">
        <label class="profile__label profile__label--upload">
          <input class="profile__upload" type="file">
          Сменить фото
        </label>
        <fieldset class="profile__fieldset">
          <legend class="profile__legend">
            Тэги
          </legend>
          <textarea class="profile__textarea" name="tags">#бургер #бар #футбол #концерт #крафт</textarea>
        </fieldset>
        <fieldset class="profile__fieldset">
          <legend class="profile__legend">
            Транспорт
          </legend>
          <label class="profile__label profile__label--transport">
            <input type="checkbox" class="filter__checkbox" name="Airplane" aria-label="Самолет" checked>
            <img class="profile__checkbox-img" src="https://via.placeholder.com/33x33" alt="Самолет" width="33"
              height="33" aria-hidden="true">
          </label>
          <label class="profile__label profile__label--transport">
            <input type="checkbox" class="filter__checkbox" name="Bus" aria-label="Автобус" checked>
            <img class="profile__checkbox-img" src="https://via.placeholder.com/33x33" alt="Автобус" width="33"
              height="33" aria-hidden="true">
          </label>
          <label class="profile__label profile__label--transport">
            <input type="checkbox" class="filter__checkbox" name="Bike" aria-label="Велосипед">
            <img class="profile__checkbox-img" src="https://via.placeholder.com/33x33" alt="Велосипед" width="33"
              height="33" aria-hidden="true">
          </label>
          <label class="profile__label profile__label--transport">
            <input type="checkbox" class="filter__checkbox" name="Run" aria-label="Пешком" checked>
            <img class="profile__checkbox-img" src="https://via.placeholder.com/33x33" alt="Пешком" width="33"
              height="33" aria-hidden="true">
          </label>
        </fieldset>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <a class="site-footer__logo-link">

    </p>
  </footer>
